<title>fetch api denemeleri</title>
</head>
<body>
    <center>
        <div class="app container w-75">
            <div class="row">
                <div class="header col-12">
                    <h1>Hava Durumu</h1>
                <div class="row">
                    <div class="col-sm-10">
                         <input type="text" id="searchBar" placeholder="Şehir giriniz...">
                    </div>
                    <div class="col-sm-2">
                        <button id="search" onclick="getResult(searchBar.value)">Ara</button>
                    </div>
                    
                </div>
                    
                </div>
            </div>
            
                <div class="content col-12">
                    <div class="row">
                    <div class="col-12">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        <b class="city">Bir konum giriniz</b>
                    </div></div>
                    <div class="row">
                        <div class="desc col-12" style="font-size: 32px;"></div></div>
                    <div class="row">
                    <div class="col-12">
                        <b class="temp"></b>
                    </div></div>
                    <div class="row">
                        <div class="col-12" style="font-size: 30px;">
                            <b class="his" style="font-size: 34px;"></b><br>Hissedilen Sıcaklık
                        </div>
                    </div>

                    <hr><br><div class="row">
                    <div class="col-sm-3" style="font-size: 24px;">
                        <span class="material-symbols-outlined">
                            swap_vert
                        </span>
                        <b class="minmax"></b><br>Min / Max
                    </div>
                    <div class="col-sm-3" style="font-size: 24px;">
                        <span class="material-symbols-outlined">
                            humidity_percentage
                        </span>
                        <b class="humidity"></b><br>Nem
                    </div>
                    <div class="col-sm-3" style="font-size: 24px;">
                        <span class="material-symbols-outlined">
                            air
                        </span>
                        <b class="windspeed"></b><br>Rüzgar Hızı
                    </div>
                    <div class="col-sm-3" style="font-size: 24px;">
                        <span class="material-symbols-outlined">
                            change_circle
                        </span>
                        <b class="winddegree"></b><br>Rüzgar Derecesi
                    </div>
                </div>
                </div>
            
        </div>
    </center>
